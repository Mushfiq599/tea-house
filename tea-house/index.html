<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="manrope-style">
    <div class="parent-div mx-auto mt-10 flex justify-between max-w-7xl">
        <div class="left-div">
            <h1 class="text-7xl/snug font-extrabold text-[#1c1c1c]">It's good <br> tea time at The <br> Tea House</h1>
            <p class="text-xl font-medium text-[#777777] my-7">Tea and Botanical Solutions Supplier Give Optimum <br>
                Satisfaction To Your Taste Buds.</p>
                <!-- working on the class and gradient clr -->
            <button
                class="w-[200px] h-16 pl-5 bg-gradient-to-r from-[#ff0000] to-[#ff8938] text-xl font-medium text-white rounded-lg flex items-center">Explore
                More <img src="images/arrow.png" class="w-5 h-5" alt=""></button>
        </div>
        <div class="right-div border-5 border-red-700">
            <img src="images/banner.png" alt="">
            <div class="flex w-[255px] h-[100px] bg-white items-center ml-16 rounded-sm shadow-md">
                <span class="text-4xl ml-4"><i class="fa-solid fa-star"></i></span>
                <div class="review ml-4">
                    <h1 class="text-2xl font-extrabold">5.00</h1>
                    <p>Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
